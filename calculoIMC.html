<html>
<head>
	<title>Calcularoda de IMC</title>
</head>
	<body>
		<h1>Calculadora de IMC:</h1>

		<p>Digite seu peso (kg): <input type="text" id="peso"></p>
		<p>Digite sua Altura (m): <input type="text" id="altura"></p>

		<button id="calculo">Calcular</button>
		<p> Seu IMC é: <span id="imc"></span></p>

		<script type="text/javascript">
			calculo = document.getElementById("calculo");
			peso = document.getElementById("peso");
			altura = document.getElementById("altura");
			imc = document.getElementById("imc");

			calculo.onclick = function(){
				if(peso.value!="" && altura.value!=""){
					imcx = (peso.value / (altura.value* altura.value));
					imc.innerHTML = imcx

					if(imcx<=24.9){ alert("Peso ideal!"); }
					else if(imcx>=25){ alert("Acima do peso!"); }

				}else{
					alert("Insira os valores para o cálculo do IMC!")
				}
			};
		</script>
	</body>
</html>
